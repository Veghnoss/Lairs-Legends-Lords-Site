<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lairs, Legends & Lords – The Forge Entrance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="forge-entrance">
  <div class="background-layer"></div>
  <div class="smoke-layer smoke-layer-1"></div>
  <div class="smoke-layer smoke-layer-2"></div>
  <div class="smoke-layer smoke-layer-3"></div>

  <main class="forge-content">
    <header class="forge-header">
      <img
        src="assets/img/lll-seal.png"
        alt="Lairs, Legends & Lords Seal"
        class="lll-seal"
      />
      <div class="title-block">
        <p class="home-of">Home of</p>
        <h1 class="site-title">Lairs, Legends &amp; Lords</h1>
      </div>
    </header>

    <section class="forge-cta">
      <p class="tagline">
        A living forge of worlds, war doctrines, and mythic tabletop legends.
      </p>

      <button class="enter-forge-btn" onclick="enterForge()">
        ENTER THE FORGE
      </button>

      <p class="subline">
        Step through the gate to the Architect’s Codex, live development logs,
        community links, and the Omni-Forge.
      </p>
    </section>

    <footer class="forge-footer">
      <span>© <span id="year"></span> Lairs, Legends &amp; Lords • All Rights Reserved</span>
    </footer>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
